name: SDK Client Generator

on:
  repository_dispatch:
    types: openapi-spec-change
  
jobs:
  generate_sdk_clients:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'        
    - name: Use Python 
      uses: actions/setup-python@v1
      with:
        python-version: '3.9'
    - name: Delete old generated giles 
      run: rm -rf ./sdks
    - name: Validate and generate SDK clients
      run: make generate
    - name: Build Python modules
      run: make build
    
   

